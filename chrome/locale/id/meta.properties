description.short=Terganggu oleh iklan? Terganggu oleh pelacakan? Terganggu oleh banner? Pasang Liberty Blocker sekarang untuk mendapatkan kembali kendali atas internet dan mengubah cara Anda melihat web.  Ringkasan video pendek tentang Liberty Blocker tersedia di http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Liberty Blocker
description.long.addition1=Dimulai dengan Liberty Blocker 2.0 terdapat pilihan dalam Preferensi Penyaring untuk memungkinkan beberapa iklan yg tidak menggangu. Tujuannya untuk mendukung situs web dengan menggunakan cara-cara yang tidak mengganguf untuk beriklan dan mendorong lebih banyak website melakukan hal yang sama. <a href="http://adblockplus.org/en/acceptable-ads"> Baca lebih lanjut</a>
translator=Wladimir Palant
description.long=Liberty Blocker memungkinkan Anda untuk mendapatkan kembali kendali atas internet dan melihat web seperti yang Anda inginkan. Add-on ini didukung oleh lebih dari empat puluh filter berlangganan dalam puluhan bahasa yang secara otomatis dikonfigurasi untuk keperluan mulai dari menghapus iklan online dan memblokir semua domain malware yang diketahui. Liberty Blocker juga memungkinkan Anda untuk menyesuaikan filter Anda dengan bantuan berbagai fitur berguna, termasuk pilihan konteks untuk gambar, memblokir tab untuk objek Flash dan Java dan daftar item yang dapat diblok untuk menghapus skrip dan stylesheet.
description=Iklan sudah menjadi masa lalu!
