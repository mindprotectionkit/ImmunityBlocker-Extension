description.short=Reklamlar rahatsız mı ediyor? İzlenmek sorun mu yaratıyor? Koca koca tanıtımlardan bıktınız mı? Hemen Liberty Blocker'ı kurun ve internetin kontrolünü yeniden ele geçirin, sayfaların nasıl görüneceğine siz karar verin.
name=Liberty Blocker
description.long.addition1=Liberty Blocker 2.0 ile birlikte Süzgeç Tercihler bölümünde rahatsız etmeyen reklamlara izin verme seçeneği yer alıyor. Burada amaç rahatsız edici reklamlara yer vermeyen siteleri desteklemek, diğer siteleri de bu yönde hareket etmeleri için yüreklendirmek. <a href="http://adblockplus.org/en/acceptable-ads">Devamını okuyun.</a>
translator=Ahmet Serkan Tıratacı
description.long=Liberty Blocker internetin kontrolünü yeniden ele geçirinmenize ve sayfaların nasıl görüneceğine karar vermesinize olanak tanır. Reklamları yok etmekten zararlı yazılım dağıtan siteleri engellemeye kadar birçok işi gören farklı dildeki 40'ı aşkın süzgeç, Liberty Blocker'ın arkasında. Liberty Blocker ayrıca çeşitli yararlı özellikler sayesinde süzgeçlerinizi düzenlemenize yardım eder. Bu özellikler arasında, sayfa üzerinden resim engelleme; Flash ve Java nesneleri için engelleme sekmesi; betik ve biçem sayfalarını (CSS) engellenecekler arasından çıkartmanızı sağlayan 'engellenebilir öğeler listesi' yer alır.
description=Reklamlar geçmişte kaldı!
