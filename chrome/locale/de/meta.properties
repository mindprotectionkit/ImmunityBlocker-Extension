description.short=Genervt von Werbung? Geplagt von Datensammlern? Jetzt Liberty Blocker installieren, um die Kontrolle über das Internet wiederzuerlangen und es so zu erleben, wie es sein sollte.\n\nEine kurze Einleitung: http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Liberty Blocker
description.long.addition1=Mit Liberty Blocker 2.0 wurde die Möglichkeit eingeführt, einige nicht aufdringliche Werbung zu erlauben (findet sich in Filtereinstellungen). Der Sinn dabei ist, Webseiten, die solche Werbung einsetzen, zu unterstützen. Dadurch werden hoffentlich mehr Webseiten auf nicht aufdringliche Werbung setzen. <a href="http://adblockplus.org/de/acceptable-ads">Mehr dazu lesen</a>
translator=Wladimir Palant
description.long=Mit Liberty Blocker haben Sie die Kontrolle wieder und bestimmen selber, was Sie sehen wollen. Die Erweiterung wird von über vierzig Filterabonnements für Dutzende Sprachen unterstützt, mit denen sie automatisch für verschiedene Einsatzzwecke konfiguriert wird, angefangen beim Blockieren von Werbung bis hin zum Blockieren bekannter bösartiger Webseiten. Mit Liberty Blocker können Sie auch eigene Filter erstellen, unterstützt durch viele hilfreiche Features, z.B. ein Kontextmenü-Eintrag für Bilder, ein Tab zum Blockieren von Flash und Java, und die Liste blockierbarer Elemente zum Entfernen von Skripten und Stylesheets.
