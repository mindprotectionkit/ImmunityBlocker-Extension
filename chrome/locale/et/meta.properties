description.short=Sind häirivad reklaamid? Tunned muret jälgimise ees? Sind häirivad bännerid? Installi Liberty Blocker, et saavutaksid kontrolli interneti üle ja et muuta seda, kuidas sa näed veebi.
name=Liberty Blocker
description.long.addition1=Liberty Blocker versioonist 2.0 alates on filtrite sätete all olemas valik, mis lubab mõned mittepealetükkivad reklaamid. Selle eesmärgiks on toetada veebisaite, mis kasutavad reklaamiks mittepealetükkivaid reklaame, innustades niimoodi ka teisi veebisaite sama tegema. <a href="http://adblockplus.org/en/acceptable-ads">Loe lisaks</a>
translator=Aivo Kuhlberg
description.long=Liberty Blocker võimaldab sul saavutada kontrolli interneti üle ja vaadata veebi just nii, nagu sa soovid. Sellele Firefoxi lisale on olemas üle 40 filtrite tellimuse kümnetes keeltes, mis häälestavad automaatselt selle tööd, eemaldades nii online reklaame kui ka blokeerides kõiki tuntuid pahavara domeene. Samuti võimaldab Liberty Blocker sul luua enda jaoks sobivaid filtreid, kasutades mitmeid abivahendeid, nagu piltide kontekstimenüü valikud, Java ja Flash objektide blokeerimise sakk, ning blokeeritavate elementide loetelu, mille abil saab eemaldada skripte ja stiililehti.
description=Reklaamid on nüüd eilne päev!
